<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#181411] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#393028] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Dino Store</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Dinosaurs</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">About Us</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Contact</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#393028] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Cart (3)</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBKoTc0PQ-UacnEBccrUSRAHLuBu8_L4FQlLfmLztC4COlp6tSdo9ow_ZvFmc63H9fMchqYmCt5O7DGnCOzB4QejwdTeTWhHKV7vyT8_KVAhYOukn8r7tacPj2vW7RQpS_z13ujDbEZ3iMYt7p1h1p3UH0zdoQ7LtJydHjoWuhT6vj8yU1VxVczvQgqIpcjTdPw5YpV-IlDPT_g_XoTGuCQMCb94qvvfnLyUmHjnVgco-73-ISDm-SbTqmUG9_0frUsIjCJk3_VBGg");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Shopping Cart</p></div>
            <div class="flex items-center gap-4 bg-[#181411] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAQmFoLzKc291PuPTeHON_R0DGE7p_3LU9VKXoMW93lGdazYB0Q9fmpNjl0ENoythvAzkyy1fxHGLzDvFQqb6NIRRGhCT3X1QQprH_ts3yYNm9LRb_Sg9YAIt4QwXm5HKXFl3AmiFaU7KRZEexQl8PurnSXi9GmJyMW-xhR1qcQAj7Ofq9mREG_vX4CWvJ6xIjgC6KmdYWfufeUNPEKN5_xIQkxl2I46KCtNA-7y6OZDFOSiLnf8pH0_vbCSdtnlp7VWZbpJ2IIcbo");'
                ></div>
                <div class="flex flex-col justify-center">
                  <p class="text-white text-base font-medium leading-normal line-clamp-1">Dinosaur 1</p>
                  <p class="text-[#baa99c] text-sm font-normal leading-normal line-clamp-2">T-Rex</p>
                </div>
              </div>
              <div class="shrink-0"><p class="text-white text-base font-normal leading-normal">$100</p></div>
            </div>
            <div class="flex items-center gap-4 bg-[#181411] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA5xSfb3FvWQfbEaQtsLypuZo8lS_-2dn2gpn5ZafcFes6RV9kM4yKXQzSoTMNBQdooJ9f0q_1JbgfECwkYVAZhe-VvujUmE7MXKPrvLheKsUzB41udJOPyuHIAqGR5HU6_fFF9AnFCEkckTQGYmqMutCRxUgNcue08g9eewAVrtazZp8Ah2d6ZfLiuiiHBLto91sv62_IVOJqfygKDqakKucCwbgmw8qpSR2lPZAAtrUbpQoQbxejykfk0aODp18mSnz90gDSwm28");'
                ></div>
                <div class="flex flex-col justify-center">
                  <p class="text-white text-base font-medium leading-normal line-clamp-1">Dinosaur 2</p>
                  <p class="text-[#baa99c] text-sm font-normal leading-normal line-clamp-2">Triceratops</p>
                </div>
              </div>
              <div class="shrink-0"><p class="text-white text-base font-normal leading-normal">$80</p></div>
            </div>
            <div class="flex items-center gap-4 bg-[#181411] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex items-center gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuByRrjhktMq_jtAm74sP-Mt7ShJ2otI82d89X2dqBaZC4O77l2gwnhOWzxeK2itmsrLuELqLe4g7pglgsSiputJfy9YTA_HIIWq2ZwvklE-6JPdW9BnfPHZ5YLL51BsQPxrilN2tUlv7LiHXbqWVakU4AuMVmpNtJ0X7Rt2DFTAj0dwcVC3L0UpBNEsInwXUu88LXWms7gFif5gdFSPuabOlmR-8iW39pn7HAqecdgez9VVscUd3O3RTC6vYd9m7vvFvlKKA4dWfE4");'
                ></div>
                <div class="flex flex-col justify-center">
                  <p class="text-white text-base font-medium leading-normal line-clamp-1">Dinosaur 3</p>
                  <p class="text-[#baa99c] text-sm font-normal leading-normal line-clamp-2">Raptor</p>
                </div>
              </div>
              <div class="shrink-0"><p class="text-white text-base font-normal leading-normal">$50</p></div>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary</h3>
            <div class="p-4">
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#baa99c] text-sm font-normal leading-normal">Subtotal</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$230</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#baa99c] text-sm font-normal leading-normal">Shipping</p>
                <p class="text-white text-sm font-normal leading-normal text-right">Free</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#baa99c] text-sm font-normal leading-normal">Taxes</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$23</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#baa99c] text-sm font-normal leading-normal">Total</p>
                <p class="text-white text-sm font-normal leading-normal text-right">$253</p>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f38124] text-[#181411] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Copy Order</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
